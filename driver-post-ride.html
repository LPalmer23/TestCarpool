<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Ride</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Post a Ride</h1>
    <nav>
      <a href="driver-home.html">Home</a>
      <a href="driver-offers.html">Offers</a>
      <a href="driver-chat.html">Chat</a>
      <a href="driver-history.html">History</a>
    </nav>
  </header>

  <main>
    <form id="postRideForm">
      <label for="start">Start Location:</label>
      <input type="text" id="start" name="start" required>

      <label for="end">Destination:</label>
      <input type="text" id="end" name="end" required>

      <label for="luggage">Luggage Space:</label>
      <select id="luggage" name="luggage">
        <option value="none">Nothing</option>
        <option value="small">Small Bags</option>
        <option value="large">Lots of Room</option>
      </select>

      <label for="stops">Estimated Number of Stops:</label>
      <input type="number" id="stops" name="stops" min="0" required>

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Cost preferences, music taste, etc."></textarea>

      <button type="submit">Post Ride</button>
    </form>
  </main>
</body>
</html>
