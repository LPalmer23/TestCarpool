<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | CampusCarpool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    <form action="select-role.html" method="get">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Lydia Palmer">

      <label for="email">BU Email:</label>
      <input type="email" id="email" name="email" required placeholder="you@bu.edu">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="••••••••">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
